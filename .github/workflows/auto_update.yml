name: Auto Update NSE Data

on:
  schedule:
    - cron: "0 3 * * *"  # 3 AM IST daily
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true   # allow pushing changes

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install requirements
      run: |
        pip install requests pandas openpyxl xlrd

    - name: Ensure data folder exists
      run: mkdir -p data

    - name: Run update script
      run: python scripts/fetch_data.py

    - name: Commit & Push Data Updates
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add data/*
        git commit -m "Automatic Daily Data Update" || echo "No changes"
        git push
